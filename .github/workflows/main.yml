name: Build & Push Docker images, and Deploy changes to Kubernetes cluster 

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: sretenglavinceski/devops-project-backend:latest

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: sretenglavinceski/devops-project-frontend:latest
    
  deploy:
    needs: build-and-push
    runs-on: self-hosted
    env:
      KUBECONFIG: C:\Users\glavi\.kube\config
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Set Kubernetes Context
        run: kubectl config use-context k3d-cicd-project
        shell: powershell
  
      - name: Update Backend Deployment in k8s
        run: kubectl set image deployment/backend-deploy backend-ctr=sretenglavinceski/devops-project-backend:latest -n smart-quiz-app
        shell: powershell
  
      - name: Update Frontend Deployment in k8s
        run: kubectl set image deployment/frontend-deploy frontend-ctr=sretenglavinceski/devops-project-frontend:latest -n smart-quiz-app
        shell: powershell