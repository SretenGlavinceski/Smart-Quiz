apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: smart-quiz-app
type: Opaque
data:
  POSTGRES_USER: c3JldGVuZ2xhdmluY2Vza2k=
  POSTGRES_PASSWORD: UGFzc3dvcmQxMjMhQA==
  DJANGO_SECRET_KEY: dmVyeS1zZWNyZXQta2V5
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: smart-quiz-app
data:
  POSTGRES_HOST: postgres-service
  POSTGRES_PORT: "5432"
  POSTGRES_DB: postgres_db
  DJANGO_DEBUG: "False"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deploy
  namespace: smart-quiz-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-ctr
          image: sretenglavinceski/devops-project-backend:latest
          ports:
            - containerPort: 8080
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: POSTGRES_PORT
            - name: DJANGO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: DJANGO_SECRET_KEY
            - name: DJANGO_DEBUG
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: DJANGO_DEBUG

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: smart-quiz-app
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 9999
      targetPort: 8080
  type: ClusterIP